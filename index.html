<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Magic</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #002b5c;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .gift-box {
            width: 200px;
            height: 200px;
            background-color: #d32f2f;
            border: 4px solid #fbc02d;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }
        .gift-box::before, .gift-box::after {
            content: '';
            position: absolute;
            background-color: #fbc02d;
        }
        .gift-box::before {
            width: 20px;
            height: 200px;
            top: 0;
            left: 90px;
        }
        .gift-box::after {
            width: 200px;
            height: 20px;
            top: 90px;
            left: 0;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        #tree-builder {
            display: none;
            text-align: center;
        }
        .tree-part {
            margin: 10px;
            cursor: grab;
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .tree-container {
            margin-top: 20px;
            position: relative;
            width: 300px;
            height: 400px;
            background: url('christmasTree.png') no-repeat center center;
            background-size: cover;
        }
        #heart-message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #fbc02d;
        }
    </style>
</head>
<body>
    <div id="gift">
        <div class="gift-box" onclick="openTreeBuilder()"></div>
        <p>Click the gift to start!</p>
    </div>
    <div id="tree-builder">
        <h1>Build Your Christmas Tree</h1>
        <p id="heart-message">From our hearts to yours, may your holiday be filled with joy and love!</p>
        <div>
            <div class="tree-part" style="background-color: red;" draggable="true" ondragstart="drag(event)"></div>
            <div class="tree-part" style="background-color: gold;" draggable="true" ondragstart="drag(event)"></div>
            <div class="tree-part" style="background-color: blue;" draggable="true" ondragstart="drag(event)"></div>
        </div>
        <div class="tree-container" id="tree-container" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </div>

    <script>
        function openTreeBuilder() {
            document.getElementById('gift').style.display = 'none';
            document.getElementById('tree-builder').style.display = 'block';
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData('text', event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const id = event.dataTransfer.getData('text');
            const draggedElement = document.getElementById(id);
            const clone = draggedElement.cloneNode(true);
            clone.style.position = 'absolute';
            clone.style.left = `${event.offsetX - 30}px`;
            clone.style.top = `${event.offsetY - 30}px`;
            clone.draggable = true;
            clone.ondragstart = drag;
            event.target.appendChild(clone);
        }

        // Add unique IDs to ornaments dynamically
        document.querySelectorAll('.tree-part').forEach((part, index) => {
            part.id = `ornament-${index}`;
        });
    </script>
</body>
</html>
